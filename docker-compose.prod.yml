version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: l2l-mongodb-prod
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: l2l_prod
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - l2l-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: l2l-redis-prod
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - l2l-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Service
  api:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: l2l-api-prod
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/l2l_prod
      REDIS_URL: redis://redis:6379
    networks:
      - l2l-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: l2l-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - l2l-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  l2l-network:
    driver: bridge
