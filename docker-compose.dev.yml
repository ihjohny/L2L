version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: l2l-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: l2l_dev
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - l2l-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: l2l-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - l2l-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  api:
    build:
      context: ./services
      dockerfile: Dockerfile
      target: builder
    container_name: l2l-api-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/l2l_dev
      REDIS_URL: redis://redis:6379
    volumes:
      - ./services/src:/app/src:ro
    networks:
      - l2l-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  l2l-network:
    driver: bridge
